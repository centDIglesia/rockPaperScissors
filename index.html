<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <div class="move__container">
        <button class="paper__btn btn" data-move ="paper">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button class="scissor__btn btn" data-move ="scissors">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button class="rock__btn btn" data-move ="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
      </div>

      <h2 class="game__result">You won.</h2>

      <p class="game__playermove"></p>
      <p class="game__details"></p>

      <button class="game__reset-btn">reset score</button><button class="game__auto-btn">Auto Play</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
